<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAA MD</title>
</head>
<body>
    <label for="mdNumber">SPC conv. dis., Enter MD Number:</label>
    <input type="text" id="mdNumber" name="mdNumber" maxlength="4" onkeydown="handleKeyPress(event)">
    <button onclick="goToMD()">Go</button>

    <script>
        function goToMD() {
            var mdNumber = document.getElementById("mdNumber").value;
            if (mdNumber !== "") {
                // Convert to 4-digit format
                var paddedNumber = mdNumber.padStart(4, '0');
                window.location.href = "meso_disc/md" + paddedNumber + ".html";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                goToMD();
            }
        }
    </script>
</body>
</html>
